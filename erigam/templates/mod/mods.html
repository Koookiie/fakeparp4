{% extends 'mod/base.html' %}

{% set page = 'mods' %}

{% block content %}
    <div class="container">
        <h1> Mods </h1>
        <table class="table table-striped table-bordered" id="usertable">
            <thead>
                <tr>
                    <th class="col-sm-1">Counter</th>
                    <th class="col-sm-1">Group</th>
                    <th>Name [Acronym]</th>
                    <th class="col-sm-1">Demod</th>
                    <th>Set</th>
                    <th>Set</th>
                    <th>Set</th>
                    <th>Set</th>
                </tr>
            </thead>
            <tbody>
        {% for x in modstatus %}
                <tr>
                    <td>{{x[0]}}</td>
                    <td>{{x[1]}}</td>
                    <td>{{x[2]}} [{{x[3]}}] {% if x[4] == True %} (you!) {% endif %}</td>
            		<td> <button user="{{x[0]}}" class="mod{{x[0]}} btn btn-primary" {% if x[1] == "globalmod" or x[4] == True %} disabled {% endif %} value="user"> Demod </button> </td>
            		<td> <button user="{{x[0]}}" class="mod{{x[0]}} btn btn-primary" {% if x[1] == "globalmod" or x[4] == True %} disabled {% endif %} value="mod"> Pro Wet Blanket </button>
            		<td> <button user="{{x[0]}}" class="mod{{x[0]}} btn btn-primary" {% if x[1] == "globalmod" or x[4] == True %} disabled {% endif %} value="mod2"> Bum Rusher </button> </td>
            		<td> <button user="{{x[0]}}" class="mod{{x[0]}} btn btn-primary" {% if x[1] == "globalmod" or x[4] == True %} disabled {% endif %} value="mod3"> Gravel Slinger </button> </td>
            		<td> <button user="{{x[0]}}" class="mod{{x[0]}} btn btn-primary" {% if x[1] == "globalmod" or x[4] == True %} disabled {% endif %} value="silent"> Silence </button> </td>
                </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
    $(".setGroup").click(function() {
        $.post("/chat_ajax/post", {"chat": "{{chat}}", "set_group": $(this).attr("value"), "counter": $(this).attr("user")});
    });
    </script>
{% endblock %}

{% extends "front/base.html" %}

{% set page = 'vpnbans' %}

{% block content %}
<style>
    body {
        padding-top: 60px;
    }

    @media (max-width: 700px) {
        td {
            font-size: 14px;
        }

        .btn {
            padding: 5px;
        }
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h1> VPN bans </h1>
            <table class="table table-striped table-bordered" id="usertable">
                <thead>
                    <tr>
                        <th class="col-sm-3">IP</th>
                    </tr>
                </thead>
                <tbody>
                {% for ban in bans %}
                    <tr>
                        <td>{{ban}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <h1> Cleared IPs </h1>
            <table class="table table-striped table-bordered" id="usertable">
                <thead>
                    <tr>
                        <th class="col-sm-3">IP</th>
                    </tr>
                </thead>
                <tbody>
                {% for clear in cleared %}
                    <tr>
                        <td>{{clear}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

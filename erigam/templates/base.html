{% import 'include/macros.html' as macros %}
<!DOCTYPE html>
	<head>
		<link rel="icon" href="{{url_for('static', filename='favicon.png')}}">
		<link rel="shortcut icon" href="{{url_for('static', filename='favicon.png')}}">
		<link rel="apple-touch-icon" href="{{url_for('static', filename='favicon.png')}}">
	
		<title>{%block title %}{% endblock %}DREAMBUBBLE (BETA)</title>
		<meta name="viewport" content="initial-scale=1" content="width=device-width" />
		{% block css %}{% endblock %}
	</head>
	<!-- Analytics -->
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-NXJW18ZEHV"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-NXJW18ZEHV');
	</script>
	
	<!-- Scripts -->
	{% if legacy_bbcode %}
	<script>window.legacy_bbcode = true;</script>
	{% endif %}
	{% if config.DEBUG %}
	<!-- Debug mode is active. -->
	<script src="/static/vendor/requirejs/require.js"></script>
	<script src="/static/js/config.js"></script>
	<script>
			require.config({urlArgs: "debug=" + (new Date()).getTime()});
			window.debug = true;
	</script>
	{% else %}
	<script src="{{url_for('static', filename='js/app.min.js')}}"></script>
	{% endif %}
	{% block scripts %}{% endblock %}
	<!-- This doesn't do anything: <script src="/static/js/msparp.js"></script>-->
	{%block header %}{%endblock%}

	<body>
		{%block content%}{% endblock %}
	</body>
</html>
